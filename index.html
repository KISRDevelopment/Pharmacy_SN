        <script>
            var currentVideo = 0;
            var videos = [];
            function callVideo(i){
                currentVideo = 0;
                videos = [];
                if (i=="first" || i=="all") {
                    //videos.push(document.getElementById("med").value);
                    videos.push(document.getElementById("num").value);
                    videos.push(document.getElementById("dose").value);
                    videos.push(document.getElementById("rep").value);
                    videos.push(document.getElementById("period").value);
                    videos.push(document.getElementById("time").value);
                }
                if (i=="second" || i=="all") {
                    videos.push(document.getElementById("use").value);
                }
                if (i=="third" || i=="all") {
                    videos.push(document.getElementById("special1").value);
                    videos.push(document.getElementById("special2").value);
                }
                if (i=="fourth" || i=="all") {
                    videos.push(document.getElementById("general").value);
                }
                viewVideos();
            }

            function viewVideos(){
                while (videos[currentVideo] ==="0" && (currentVideo !== videos.length)){
                    currentVideo++;
                }
                if (currentVideo < videos.length){
                    player = document.getElementById("vid");
                    document.getElementById("vid").setAttribute("src", "assets/Videos/" + videos[currentVideo] + ".mov");
                    player.focus();
                    player.height=screen.height*0.8;
                    player.style.display = "block";
                    player.play();
                    currentVideo++;
                    player.addEventListener('ended',myHandler,false);
                }
            }

            function myHandler(e){
                if (!e){
                    e = window.event;
                }
                while (videos[currentVideo] =="0" && (currentVideo < videos.length)){
                    currentVideo++;
                }
                if (currentVideo < videos.length){
                    document.getElementById("vid").setAttribute("src", "assets/Videos/" + videos[currentVideo] + ".mov");
                    player.focus();
                    player.play();
                    currentVideo++;
                }
                else{
                    player.style.display = "none";
                }
            }
