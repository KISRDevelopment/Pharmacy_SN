<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-primary text-white">
            <div class="row py-3 text-center">
                <h1 class="text-center">
                    برنامج التواصل بين الصيدلية والصم
                </h1>
                <a href="index.html" class="btn btn-sm btn-light w-25 text-center mx-auto my-3">home</a>
            </div>
        </div>
        <div class="container">  
            <div class="row mt-3">
                <div class="col-4 form-group">
                    <label class="pb-1">نوع الدواء</label>
                    <select class="form-control">
                        <option disabled selected>اختر النوع</option>
                        <option>حبوب</option>
                        <option>تحاميل</option>
                        <option>كريمات</option>
                        <option>شراب</option>
                        <option>بخاخ</option>
                        <option>قطرات</option>
                    </select>
                </div>
                <div class="col-4 form-group">
                    <label class="pb-1">العدد</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
                <div class="col-4 form-group">
                    <label class="pb-1">التكرار</label>
                    <select class="form-control">
                        <option>٤ ساعات</option>
                        <option>٦ ساعات</option>
                        <option>٨ ساعات</option>
                        <option>١٢ ساعات</option>
                        <option>٢٤ ساعة</option>
                        <option>٢٨ ساعة</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4 form-group">
                    <label class="pb-1">المدة</label>
                    <select class="form-control">
                        <option>يوم</option>
                        <option>يومين</option>
                        <option>٣ ايام</option>
                        <option>٤ ايام</option>
                        <option>٥ ايام</option>
                        <option>اسبوع</option>
                    </select>
                </div>
                <div class="col-4 form-group">
                    <label class="pb-1">الوقت</label>
                    <select class="form-control">
                        <option>قبل الاكل</option>
                        <option>بعد الاكل</option>
                        <option>اثناء الاكل</option>
                        <option>قبل النوم</option>
                        <option>على الريق</option>
                    </select>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary w-100 h-100" onclick="viewVideo()">عرض</button>
                </div>
            </div>
            <div class="row my-3">
                <video id="vid" style="display: none;">
                    <source id="vidSrc" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <script>
            function viewVideo(){
                player = document.getElementById("vid");
                player.style.display = "block";
                document.getElementById("vidSrc").setAttribute("src", "/assets/Videos/test.mp4");
                player.play();
                player.addEventListener('ended',myHandler,false);
                
                function myHandler(e){
                    if (!e){
                        e = window.event;
                    }
                    document.getElementById("vidSrc").setAttribute("src", "/assets/Videos/test2.mp4");
                    player.load();
                    player.play();
                }
                
            }
        </script>
        <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
